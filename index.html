<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<title>Rogue Piece Trade Calculator</title>
<style>
body { 
    background:#0f1220; 
    color:#fff; 
    font-family:Arial, sans-serif; 
    margin:0; 
    padding:20px;
    overflow-x: hidden;
}
h1 { 
    text-align:center; 
    margin-bottom:30px; 
    color:#fff; 
}
.container { 
    display:flex; 
    flex-direction: row;
    justify-content: space-between;
    align-items: flex-start;
    gap:20px;
    max-width:1400px;
    margin:0 auto;
}
.side { 
    background:#171a2e; 
    padding:20px; 
    border-radius:12px; 
    width:48%;
    box-shadow:0 0 15px #000; 
    display: flex;
    flex-direction: column;
}
.side h2 { 
    text-align:center; 
    margin-top:0; 
    margin-bottom:20px; 
    color:#fff; 
}
.slots-container {
    display: flex;
    flex-direction: column;
    min-height: 320px;
}
.slots { 
    display:grid; 
    grid-template-columns:repeat(4,1fr); 
    gap:6px; 
    margin-bottom:20px;
    flex-grow: 1;
}
.slot { 
    background:#22264a; 
    padding:6px; 
    border-radius:6px; 
    display:flex; 
    flex-direction:column; 
    gap:4px; 
    min-height:90px; 
    justify-content:space-between; 
    transition: all 0.2s;
}
.slot:hover {
    background:#2a2f55;
}
.slot strong { 
    font-size:10px; 
    text-align:center; 
    word-break:break-word; 
    line-height:1.1;
    min-height: 24px;
    display: flex;
    align-items: center;
    justify-content: center;
}
.item-value { 
    font-size:9px; 
    opacity:0.8; 
    text-align:center; 
    color:#94a3b8; 
}
.quantity-controls {
    display: flex;
    align-items: center;
    justify-content: center;
    gap:4px;
    margin-top:3px;
}
.quantity-btn {
    width:20px;
    height:20px;
    border-radius:4px;
    border:none;
    background:#2563eb;
    color:white;
    font-weight:bold;
    cursor:pointer;
    display:flex;
    align-items:center;
    justify-content:center;
    font-size:12px;
}
.quantity-btn:hover {
    background:#1d4ed8;
}
.quantity-btn.minus {
    background:#e74c3c;
}
.quantity-btn.minus:hover {
    background:#c0392b;
}
.quantity-input {
    width:35px;
    height:20px;
    background:#111;
    border:1px solid #334155;
    border-radius:4px;
    color:white;
    text-align:center;
    font-size:11px;
    font-weight:bold;
    padding:0 2px;
}
.quantity-input:focus {
    outline:2px solid #3498db;
    border-color:#3498db;
}
.remove-btn { 
    cursor:pointer; 
    border:none; 
    border-radius:4px; 
    padding:3px 5px; 
    background:#e74c3c; 
    color:white; 
    font-weight:bold; 
    font-size:9px;
    margin-top:3px;
}
.remove-btn:hover { 
    background:#c0392b; 
}
.remove-btn:disabled { 
    background:#666; 
    cursor:not-allowed; 
}
.search-container { 
    margin-bottom:15px; 
}
.search-box { 
    width:100%; 
    padding:8px 12px; 
    border-radius:6px; 
    border:none; 
    background:#111; 
    color:#fff; 
    font-size:13px;
}
.search-box:focus { 
    outline:2px solid #3498db; 
}
.items-panel { 
    max-height:200px; 
    overflow-y:auto; 
    background:#111; 
    padding:8px; 
    border-radius:8px;
    flex-shrink: 0;
}
.items-panel button { 
    width:100%; 
    margin-bottom:6px; 
    background:#2d325f; 
    color:#fff; 
    border:none; 
    border-radius:5px; 
    padding:6px 8px; 
    cursor:pointer; 
    font-size:11px; 
    text-align:left;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
}
.items-panel button:hover { 
    background:#3a407a; 
}
.total { 
    font-size:16px; 
    font-weight:bold; 
    text-align:center; 
    margin:12px 0; 
    color:#fff; 
}
.controls { 
    margin-top:15px; 
    text-align:center;
    display: flex;
    justify-content: center;
    gap:10px;
    flex-wrap: wrap;
}
.controls button { 
    padding:8px 16px; 
    border:none; 
    border-radius:6px; 
    cursor:pointer; 
    background:#2563eb; 
    color:white; 
    font-weight:bold;
    font-size:13px;
    min-width: 120px;
}
.controls button:hover { 
    background:#1d4ed8; 
}
.controls button.clear { 
    background:#e74c3c; 
}
.controls button.clear:hover { 
    background:#c0392b; 
}
.result-container {
    width: 100%;
    margin-top: 30px;
    display: flex;
    justify-content: center;
}
.result { 
    text-align:center; 
    font-size:22px; 
    font-weight:bold; 
    padding:15px 30px; 
    border-radius:10px; 
    background:#1a1d35;
    min-width: 300px;
}
.win { 
    color:#2ecc71; 
}
.loss { 
    color:#e74c3c; 
}
.fair { 
    color:#3498db; 
}
.empty-slot { 
    color:#94a3b8; 
    font-size:10px; 
}
.items-panel h3 {
    margin-top: 0;
    margin-bottom: 10px;
    text-align: center;
    font-size: 14px;
    color: #ddd;
}
.side-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 15px;
}
.side-header h2 {
    margin: 0;
}
.side-info {
    font-size: 12px;
    color: #94a3b8;
}
.total-value {
    font-size: 11px;
    color: #2ecc71;
    text-align: center;
    margin-top: 2px;
}
.max-quantity {
    font-size: 8px;
    color: #94a3b8;
    text-align: center;
    margin-top: 1px;
}
</style>
</head>
<body>
<h1>Rogue Piece Trade Calculator</h1>

<div class="container">
<div class="side" id="left">
    <div class="side-header">
        <h2>LEFT SIDE</h2>
        <div class="side-info">12 Slots</div>
    </div>
    
    <div class="slots-container">
        <div class="slots" id="leftSlots"></div>
        <p class="total">Total Value: <span id="leftTotal">0</span></p>
    </div>
    
    <div class="search-container">
        <input type="text" id="leftSearch" class="search-box" placeholder="Search items..." onkeyup="filterItems('left')">
    </div>
    
    <div class="items-panel" id="leftItems"></div>
    
    <div class="controls">
        <button onclick="clearSide('left')" class="clear">Clear All</button>
        <button onclick="copyToOtherSide('left')">Copy to Right →</button>
    </div>
</div>

<div class="side" id="right">
    <div class="side-header">
        <h2>RIGHT SIDE</h2>
        <div class="side-info">12 Slots</div>
    </div>
    
    <div class="slots-container">
        <div class="slots" id="rightSlots"></div>
        <p class="total">Total Value: <span id="rightTotal">0</span></p>
    </div>
    
    <div class="search-container">
        <input type="text" id="rightSearch" class="search-box" placeholder="Search items..." onkeyup="filterItems('right')">
    </div>
    
    <div class="items-panel" id="rightItems"></div>
    
    <div class="controls">
        <button onclick="clearSide('right')" class="clear">Clear All</button>
        <button onclick="copyToOtherSide('right')">← Copy to Left</button>
    </div>
</div>
</div>

<div class="result-container">
    <div class="result" id="result">FAIR TRADE</div>
</div>

<script>
const ITEMS = {

  // VERY HIGH

  // HIGH

  // LOW

  "Kafka Fragment": 11,

  "Todoroki Set": 11,
  "Golden Fillet": 9.5,

  "All for One Cell": 3.5,
  "Sukuna Set": 3.5,
  "Akaza Set": 3.5,
  "Tanjiro Set": 3.5,
  "Runarite Dagger": 3.5,
  "Trait Capsule": 3.25,
  "Black Slime": 3.25,
  "Relic Capsule": 3.25,

  "Race Capsule": 3.25,
  "Gems Potion": 2.75,
  "Money Potion": 2.75,
  "Alvitr Fragment": 2.5,

  "Cold Fragment": 1.4,
  "Hogyoku": 1,  
  "Sandevistan Set": 1.5,
  "Abyssal Core": 1.5,
  "Blessing Stone": 0.78,
  "Stellaron Shard": 0.55,
  "Darkness Spirit": 0.38,
  "Quirk DNA": 0.25,
  "Muzan Blood": 0.3,
  "Book of Mastery": 0.3,
  "Divine Stone": 0.28,
  "Ice Stone": 0.28,
  "Fire Stone": 0.28,
  "Lightning Stone": 0.28,
  "Sukuna Finger": 0.15,
  "Aizen Reiatsu": 0.1,

  // DEAD / TRASH
  "Soul Shard": 0.2,
  "Summon Orb": 0.1,  
  "Reroll Shard Single": 0.1,
  "Sandevistan Core": 0.25,
  "Mastery Book": 0.1,
  "Book of Tecnique": 0.1,
  "Ingot": 0.01,
  "Black Ingot": 0.01,
  "Haki Reroll": 0.01,
  "Haki Variant": 0.01,
  "Candy": 0.01,
  "Race Reroll": 0.01,
  "Energy Shard": 0.01,
  "Hardware Chip": 0.01,
  "Alucard Blood": 0
};

const SLOT_COUNT = 12;
const MAX_QUANTITY = 1200;
const state = {
    left: Array(SLOT_COUNT).fill(null),
    right: Array(SLOT_COUNT).fill(null)
};

const quantities = {
    left: Array(SLOT_COUNT).fill(1),
    right: Array(SLOT_COUNT).fill(1)
};

const filteredItems = {
    left: Object.entries(ITEMS).filter(([name]) => name !== "None"),
    right: Object.entries(ITEMS).filter(([name]) => name !== "None")
};

function renderSlots(side) {
    const box = document.getElementById(side + 'Slots');
    box.innerHTML = '';
    
    state[side].forEach((item, i) => {
        const div = document.createElement('div');
        div.className = 'slot';
        
        if (item) {
            const itemValue = ITEMS[item];
            const quantity = quantities[side][i];
            const totalValue = itemValue * quantity;
            
            div.innerHTML = `
                <strong>${item}</strong>
                <span class="item-value">Unit: ${itemValue.toLocaleString()}</span>
                <div class="total-value">Total: ${totalValue.toLocaleString()}</div>
                <div class="max-quantity">Max: ${MAX_QUANTITY}</div>
                <div class="quantity-controls">
                    <button class="quantity-btn minus" onclick="changeQuantity('${side}', ${i}, -1)">-</button>
                    <input type="number" 
                           class="quantity-input" 
                           value="${quantity}" 
                           min="1" 
                           max="${MAX_QUANTITY}" 
                           onchange="setQuantity('${side}', ${i}, this.value)"
                           onblur="validateQuantity('${side}', ${i}, this)">
                    <button class="quantity-btn" onclick="changeQuantity('${side}', ${i}, 1)">+</button>
                </div>
                <button class="remove-btn" onclick="removeItem('${side}', ${i})">Remove</button>
            `;
        } else {
            div.innerHTML = `
                <strong class="empty-slot">Slot ${i+1}</strong>
                <span class="item-value">Empty</span>
                <div class="total-value">Total: 0</div>
                <div class="max-quantity">Max: ${MAX_QUANTITY}</div>
                <div class="quantity-controls">
                    <button class="quantity-btn minus" disabled>-</button>
                    <input type="number" class="quantity-input" value="1" min="1" max="${MAX_QUANTITY}" disabled>
                    <button class="quantity-btn" disabled>+</button>
                </div>
                <button class="remove-btn" disabled>Remove</button>
            `;
        }
        
        box.appendChild(div);
    });
}

function changeQuantity(side, index, change) {
    if (state[side][index] === null) return;
    
    const newQuantity = quantities[side][index] + change;
    setQuantity(side, index, newQuantity);
}

function setQuantity(side, index, value) {
    if (state[side][index] === null) return;
    
    let quantity = parseInt(value);
    
    if (isNaN(quantity)) {
        quantity = 1;
    }
    
    if (quantity < 1) {
        quantity = 1;
    } else if (quantity > MAX_QUANTITY) {
        quantity = MAX_QUANTITY;
    }
    
    quantities[side][index] = quantity;
    update();
}

function validateQuantity(side, index, inputElement) {
    if (state[side][index] === null) return;
    
    let quantity = parseInt(inputElement.value);
    
    if (isNaN(quantity) || quantity < 1) {
        quantity = 1;
    } else if (quantity > MAX_QUANTITY) {
        quantity = MAX_QUANTITY;
    }
    
    inputElement.value = quantity;
    quantities[side][index] = quantity;
    update();
}

function renderItems(side, searchTerm = '') {
    const panel = document.getElementById(side + 'Items');
    panel.innerHTML = '';
    
    let itemsToShow = filteredItems[side];
    
    if (searchTerm) {
        const term = searchTerm.toLowerCase();
        itemsToShow = filteredItems[side].filter(([name, value]) => 
            name.toLowerCase().includes(term)
        );
    }
    
    if (itemsToShow.length === 0) {
        const noResult = document.createElement('div');
        noResult.textContent = 'No items found';
        noResult.style.textAlign = 'center';
        noResult.style.color = '#94a3b8';
        noResult.style.padding = '10px';
        panel.appendChild(noResult);
        return;
    }
    
    itemsToShow.forEach(([name, value]) => {
        const btn = document.createElement('button');
        btn.textContent = `${name} (${value.toLocaleString()})`;
        btn.onclick = () => addItem(side, name);
        panel.appendChild(btn);
    });
}

function filterItems(side) {
    const searchBox = document.getElementById(side + 'Search');
    renderItems(side, searchBox.value);
}

function addItem(side, itemName) {
    const emptyIndex = state[side].findIndex(slot => slot === null);
    if (emptyIndex !== -1) {
        state[side][emptyIndex] = itemName;
        quantities[side][emptyIndex] = 1;
        update();
    } else {
        alert('All 12 slots are full! Remove an item first.');
    }
}

function removeItem(side, index) {
    state[side][index] = null;
    quantities[side][index] = 1;
    update();
}

function clearSide(side) {
    state[side] = Array(SLOT_COUNT).fill(null);
    quantities[side] = Array(SLOT_COUNT).fill(1);
    const searchBox = document.getElementById(side + 'Search');
    searchBox.value = '';
    update();
    renderItems(side);
}

function copyToOtherSide(fromSide) {
    const toSide = fromSide === 'left' ? 'right' : 'left';
    state[toSide] = [...state[fromSide]];
    quantities[toSide] = [...quantities[fromSide]];
    update();
}

function total(side) {
    return state[side].reduce((sum, item, index) => {
        if (item) {
            return sum + (ITEMS[item] * quantities[side][index]);
        }
        return sum;
    }, 0);
}

function update() {
    renderSlots('left');
    renderSlots('right');
    
    const leftTotal = total('left');
    const rightTotal = total('right');
    
    document.getElementById('leftTotal').textContent = leftTotal.toLocaleString();
    document.getElementById('rightTotal').textContent = rightTotal.toLocaleString();
    
    const diff = leftTotal - rightTotal;
    const resultEl = document.getElementById('result');
       
    if (rightTotal === leftTotal) {
        // Valores iguais
        resultEl.innerHTML = `<span class='fair'>Fair</span>`;
    } else if (rightTotal < leftTotal) {
        // RIGHT é MENOR: LEFT perde (paga diferença)
        const diff = leftTotal - rightTotal;
        resultEl.innerHTML = `<span class='loss'>L ${diff.toLocaleString()}</span>`;
    } else {
        // RIGHT é MAIOR: LEFT ganha (recebe diferença)
        const diff = rightTotal - leftTotal;
        resultEl.innerHTML = `<span class='win'>W ${diff.toLocaleString()}</span>`;
    }
}

// Initialize
['left', 'right'].forEach(side => {
    renderItems(side);
    renderSlots(side);
});
update();
</script>
</body>
</html>
